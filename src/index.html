<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habbit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="modales">

      <div class="modale modale--create-tasklist">
        <div class="modale__close-btn close-btn btn btn--color-blue btn--style-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="close-icon" viewBox="0 0 448 512">
            <path class="close-icon__shape" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
          </svg>
        </div>
        <form class="form form--create-tasklist">
          <h3 class="heading">Add new task list</h3>
          <div class="input">
            <lable class="input__lable" for="tasklist-title">Title:</lable>
            <input class="input__input" name="tasklist-title" type="text" placeholder="task list title">
          </div>
          <button class="btn btn--color-blue btn--style-rectangle form__submit-btn" type="button">
						Create task list
					</button>
        </form>
      </div>

    </div>

    <main class="th">
      <div class="th__filler"></div>
      <button class="btn btn--left-bottom btn--color-blue btn--create-task-list btn--style-rectangle">create task list</button>
    </main>


  </body>
  <script type="text/javascript">
    function showError(msg){
      let h1 = document.querySelector('.th__error--special h1')
      let main = document.querySelector('.th')
      h1.innerHTML = msg
      main.classList.add('th--special-error')
    }

    if (!localStorage) showError('localStorage nist')
  </script>
  <script src="scripts/core.js" type="module" charset="utf-8" crossorigin="use-credentials"></script>
</html>
